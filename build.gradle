plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.3.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2'
    compile group: 'com.google.guava', name: 'guava', version: '30.0-jre'
    compile group: 'net.lightbody.bmp', name: 'browsermob-proxy', version: '2.0-beta-8'
    compile group: 'net.lightbody.bmp', name: 'browsermob-core', version: '2.1.4'
    compile group: 'net.lightbody.bmp', name: 'browsermob-legacy', version: '2.1.5'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.7'

    testCompile group: 'org.mock-server', name: 'mockserver-netty', version: '5.11.2'
    testCompile group: 'org.mock-server', name: 'mockserver-testing', version: '5.11.2'


}
test {
    useTestNG()
}